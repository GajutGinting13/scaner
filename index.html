<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Sertakan library QuaggaJS -->
  <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
</head>
<body>
  <!-- Container untuk menampilkan video dari kamera -->
  <div id="camera-container"></div>

  <!-- Container untuk menampilkan hasil pemindaian QR code -->
  <div id="result-container">
    <p id="result-text"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const resultTextElement = document.getElementById('result-text');

      // Konfigurasi QuaggaJS
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.getElementById('camera-container'),
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"],
        },
      });

      // Event handler ketika QR code terdeteksi
      Quagga.onDetected((result) => {
        const code = result.codeResult.code;
        resultTextElement.textContent = 'QR Code detected: ' + code;
      });

      // Mulai pemindaian
      Quagga.start();

      // Fungsi untuk menghentikan pemindaian ketika halaman ditutup
      function stopScanner() {
        Quagga.stop();
      }

      // Panggil fungsi stopScanner() saat proyek selesai atau dihentikan
      // Misalnya: window.addEventListener('unload', stopScanner);
    });
  </script>
</body>
</html>
