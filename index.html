<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner QR Code</title>
  <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <style>
    /* CSS untuk membalik video secara horizontal */
    #scanner {
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <video id="scanner" width="100%"></video>
  <button onclick="startScan()">Mulai Pemindaian</button>

  <script>
    function startScan() {
      const video = document.getElementById('scanner');
      const scanner = new Instascan.Scanner({ video: video });

      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          const rearCamera = cameras.find(camera => camera.name.toLowerCase().includes('back'));

          if (rearCamera) {
            scanner.start(rearCamera);
          } else {
            scanner.start(cameras[0]);
          }
        } else {
          alert('Tidak ada kamera yang ditemukan!');
        }
      }).catch(function (error) {
        console.error(error);
      });
    }
  </script>
</body>
</html>
