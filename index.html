<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/sitepoint-editors/html5-qrcode/master/dist/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="qr-video" width="100%"></video>
    <div id="qr-result"></div>
    <button id="start-scan">Start Scan</button>

    <script>
        const video = document.getElementById('qr-video');
        const resultContainer = document.getElementById('qr-result');
        const startScanButton = document.getElementById('start-scan');

        startScanButton.addEventListener('click', () => {
            // Menggunakan library html5-qrcode
            const qrCodeScanner = new Html5Qrcode('qr-video', true);

            qrCodeScanner.start(
                (message) => {
                    resultContainer.innerHTML = `Hasil Scan: ${message}`;
                    qrCodeScanner.stop();
                },
                (error) => {
                    console.log(error);
                },
                (videoError) => {
                    console.log(videoError);
                }
            );
        });
    </script>
</body>
</html>
