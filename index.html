<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instascan Scanner</title>
  <!-- Menggunakan CDN untuk Instascan -->
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
  <h1>Instascan Scanner</h1>
  <video id="scanner" playsinline></video>
  <div id="result"></div>

  <script>
    // Inisialisasi Instascan
    let scanner = new Instascan.Scanner({ video: document.getElementById('scanner') });

    // Atur fungsi pemindaian
    scanner.addListener('scan', function (content) {
      // Handle hasil pemindaian di sini
      document.getElementById('result').innerText = 'Hasil Pemindaian: ' + content;
    });

    // Mulai kamera belakang jika tersedia
    Instascan.Camera.getCameras().then(function (cameras) {
      let rearCamera = cameras.find(camera => camera.name.toLowerCase().includes('back') || camera.name.toLowerCase().includes('rear'));
      if (rearCamera) {
        scanner.start(rearCamera);
      } else {
        console.error('Tidak ada kamera belakang yang ditemukan.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
